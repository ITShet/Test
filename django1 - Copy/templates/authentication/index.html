<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    {% for message in messages %}
    <div
      class="alert alert-{{message.tags}} alert-dismissible fade show"
      role="alert"
    >
      <strong>Message : </strong> {{ message }}
      <button
        class="close"
        type="button"
        data-dismiss="alert"
        aria-lable="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}

    <h1>Hello</h1>
    <h3>this is a test page for signIn/signUp</h3>
    {% if user.is_authenticated %}
      <h3>Logged in as {{ name }}</h3>
      <button type="submit"><a href="/signout">signOut</a></button>

    {% else %}
      <button type="submit"><a href="/signin">signIn</a></button>
      <button type="submit"><a href="/signup">signUp</a></button>
    {% endif %}
  </body>
</html>
